{% if messages %}
<!-- prettier-ignore -->
{% for message in messages %}
<div class="alert alert-success" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <p>{{ message }}</p>
</div>

{% endfor %} {% endif %}
